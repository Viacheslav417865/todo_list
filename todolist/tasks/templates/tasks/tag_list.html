<!DOCTYPE html>
<html>
<head>
    <title>Tag List</title>
</head>
<body>
    <h1>Tag List</h1>
    <a href="{% url 'create_tag' %}">Add New Tag</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
                <td><a href="{% url 'update_tag' tag.id %}">Edit</a> | <a href="{% url 'delete_tag' tag.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
