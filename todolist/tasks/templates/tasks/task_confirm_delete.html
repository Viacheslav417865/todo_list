{% extends "base.html" %}
{% block content %}
<h1>Delete task {{ object }}?</h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger" style="width: 80px;">
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
