<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <a href="{% url 'create_task' %}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }} - {{ task.created_at }} - {{ task.deadline }}
                {% if task.is_done %}
                    <button><a href="{% url 'toggle_task_status' task.id %}">Undo</a></button>
                {% else %}
                    <button><a href="{% url 'toggle_task_status' task.id %}">Complete</a></button>
                {% endif %}
                <a href="{% url 'update_task' task.id %}">Edit</a>
                <a href="{% url 'delete_task' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tag_list' %}">Tags</a>
</body>
</html>
